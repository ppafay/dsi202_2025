{% extends "outfits/base.html" %}

{% block content %}
<h2>ผลการค้นหา "{{ query }}"</h2>
{% for result in results %}
<div class="outfit-card">
  <img src="{{ result.image.url }}" width="250">
  <h3>{{ result.name }}</h3>
  <p>{{ result.description }}</p>
  <a href="{% url 'outfits:outfit-detail' result.pk %}">ดูรายละเอียด</a>
</div>
{% empty %}
<p>ไม่พบข้อมูล</p>
{% endfor %}
{% endblock %}
