{% extends "outfits/base.html" %}

{% block title %}Sign in with Google - MindVibe{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h2>Sign In via Google üåê</h2>
    <p>You're about to sign in using your Google account</p>

    <form method="post" action="">
      {% csrf_token %}
      <button type="submit" class="submit-btn google-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google Icon" />
        Continue with Google
      </button>
    </form>

    <div class="bottom-text">
      <a href="{% url 'account_login' %}">Back to login</a>
    </div>
  </div>
</div>
{% endblock %}
