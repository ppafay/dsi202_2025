{% extends "base.html" %}
{% block title %}เข้าสู่ระบบ | MindVibe{% endblock %}
{% block content %}
<div class="container" style="max-width: 400px; margin: auto; padding-top: 3rem;">
  <h2 style="text-align: center; color: #D16BA5;">เข้าสู่ระบบ</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_username">ชื่อผู้ใช้</label>
      <input type="text" name="username" required class="form-control" id="id_username">
    </div>
    <div class="form-group">
      <label for="id_password">รหัสผ่าน</label>
      <input type="password" name="password" required class="form-control" id="id_password">
    </div>
    <button type="submit" class="rent-button">เข้าสู่ระบบ</button>
  </form>
  <p style="text-align: center; margin-top: 1rem; font-size: 0.95rem;">
    ยังไม่มีบัญชี? <a href="{% url 'register' %}" style="color: #D16BA5;">สมัครสมาชิก</a><br>
    <a href="{% url 'password_reset' %}" style="font-size: 0.9rem; color: #888;">ลืมรหัสผ่าน?</a>
  </p>
</div>
{% endblock %}
